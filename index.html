<!DOCTYPE html>
<html>
<head>

	<!--Reset CSS-->
	<link rel="stylesheet" href="assets/css/reset.css">
	
	<!--Boostrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--Custom CSS (If needed...)-->
	<link rel="stylesheet" href="assets/css/style.css">

	<!--JS-->
	<link rel="stylesheet" href="assets/js/javascript.js">

    <title>BlackBriar Hangman</title>
</head>
<body>

	<div class="container">
      <div class="jumbotron text-center">
        <h1>BlackBriar Hangman</h1>
        <p class="lead">Welcome to BlackBriar Hangman! Try to get the word before you run out of guesses...</p>
      </div>

      <div class="row gameContainer">
        <div class="col-lg-8">
          <h2>The Word Is:</h2>
          <h3><p id="hiddenWord">_ _ _ _ _ _ _ _ _ _ _</p></h3>
          <br>
          	<div id="winsLosses">
				<h4>Wins: <span id="wins"></span></h4>
				<h4>Losses: <span id="wins"></span></h4>
			</div>
        </div>

        <div class="col-lg-4 text-center">
          <h2>The Hangman Man, Man!</h2>
          <img id="hangmanImage" src="http://google.com/assets/img/hangmanImages.png" alt="IMG HERE">

          <!--Temp ASCII for skeleton-->

          <h3><div id="head">O</div></h3>
          <h3><div id="arms">- -</div></h3>
          <h3><div id="torso">|</div></h3>
          <h3><div id="legs">^</div></h3>

          <!--End temp ASCII for skeleton-->
        </div>
      </div>

	<hr>

      <div class="row keyboard">
        <div class="text-center col-lg-12">
          <h4>Keyboard Here</h4>
          <p>A - Z</p>
      </div>

    </div> <!-- /container -->

</script>
